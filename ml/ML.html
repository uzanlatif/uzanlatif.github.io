<!DOCTYPE html>
<html>
  <head>
    <title>My ML Web App</title>
  </head>
  
  <style>
    #loading-spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>

  <body>
    <center>
      <h1> JPG/JPEG are faster than HEIC to load</h1>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.10.0/dist/tf.min.js"></script>
  
      <form>
        <input type="file" id="input-image" accept="image/*, .heic">
        <button type="submit">Predict</button>
      </form>
      <div id="output-container"></div>
      
      <div id="loading-spinner">
        <img src="spinner.gif">
      </div>

      <div id="output-container"></div>
      <!--. Write your comments here -->
        <script src="ML.js"></script> 
  
    </center>
    
  </body>
</html>
